<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbolt Front End Developer Case Study</title>

    <!-- Google Font: Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="canvas" class="canvas"></section>
        <section id="generator" class="generator">
            <div class="container flex flex-mobile-col">
                <div class="col-half flex flex-column">
                    <h1>Shape Generator</h1>
                    <p>Use the controls below to generate shapes.</p>
                    <div class="radio-section">
                        <p class="bold">Select color:</p>
                        <div class="radio-container">
                            <input type="radio" id="orange" name="color" value="orange">
                            <label for="orange">Orange</label>
                            <input type="radio" id="blue" name="color" value="blue">
                            <label for="blue">Blue</label>
                            <input type="radio" id="green" name="color" value="green">
                            <label for="green">Green</label>
                        </div>
                        <p class="bold">Select shape:</p>
                        <div class="radio-container">
                            <input type="radio" id="square" name="shape" value="square">
                            <label for="square">Square</label>
                            <input type="radio" id="triangle" name="shape" value="triangle">
                            <label for="triangle">Triangle</label>
                            <input type="radio" id="circle" name="shape" value="circle">
                            <label for="circle">Circle</label>
                        </div>
                        <p class="bold">Fill with Shiba:</p>
                        <div class="radio-container">
                            <input type="radio" id="yes" name="shiba" value="true">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="shiba" value="false">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="generate-btn" class="btn btn-black">Generate</button>
                        <button id="clear-btn" class="btn btn-clear">Clear Screen</button>
                    </div>
                </div>
                <div class="col-half flex flex-center">
                    <div class="preview-container">
                        <div class="preview"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
